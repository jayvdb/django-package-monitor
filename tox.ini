[tox]
envlist = django{18,19,110}_py27

[testenv]
commands =
    coverage erase
    coverage run --branch --include=package_monitor* --omit=*migrations* manage.py test package_monitor.tests --verbosity=2
    coverage report -m

basepython = python2.7
deps =
    # base dependencies required to support testing
    # core dependencies for package are installed by
    # tox running install (dependencies in setup.py)
    coverage==4.2
    mock==2.0.0

[testenv:django18_py27]
deps =
  {[testenv]deps}
  django==1.8

[testenv:django19_py27]
deps =
  {[testenv]deps}
  django==1.9

[testenv:django110_py27]
deps =
  {[testenv]deps}
  django==1.10
